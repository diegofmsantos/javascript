<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Hello, World!</h1>
    
    

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // String
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // String   
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // number + number = adição
        // string + string = concatenação
        // Usa-se Number.parseInt para Inteiros e Number.parseFloat para Reais
        // Para facilitar usa-se somente Number e o JS define sozinho
    </script>
</body>
</html>
